<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship</title>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="Title">BATTLESHIP</div>
      <div><button id="NewGame">New Game</button></div>
    </div>
    <h2 id="Result"></h2>
    <div id="GameContainer">
      <div id="Player1">
        <h3 class="name">Player</h3>
        <div class="PlayerContainer" id="Player1Container"></div>
      </div>
      <div id="Player2">
        <h3 class="name">Computer</h3>
        <div class="PlayerContainer" id="Player2Container"></div>
      </div>
    </div>
    <div id="ShipPlacementContainer">
      <div>
        <button id="randomBtn">Random</button>
        <button id="startBtn">Start Game</button>
      </div>
      <div id="ShipEntry"></div>
      <div class="PlayerContainer" id="selectBoard"></div>
    </div>
  </body>
</html>
